name: CI Shared Workflow

on: workflow_call
        
jobs:

  ci:
    name: Continous Integration
    runs-on: ubuntu-latest
    permissions: read-all

    steps:

    - name: Harden Runner
      uses: step-security/harden-runner@v2
      with:
        egress-policy: audit

    - name: Checkout Code
      uses: actions/checkout@v3

    - name: List folder
      run: pwd; ls -la